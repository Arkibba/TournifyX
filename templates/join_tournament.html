{% extends 'base.html' %}

{% block content %}
<h2 class="text-2xl font-bold mb-4">Join a Tournament</h2>
<form method="post" class="space-y-4">
    {% csrf_token %}
    <div>
        <label for="code" class="block text-sm font-medium text-gray-300">Tournament Code</label>
        <input 
            type="text" 
            id="code" 
            name="code" 
            maxlength="20" 
            class="form-control w-full p-2 rounded bg-gray-800 text-white border border-gray-600 focus:ring-2 focus:ring-orange-500" 
            placeholder="Enter tournament code"
            required>
    </div>
    <button type="submit" class="btn btn-primary bg-orange-500 hover:bg-orange-600 text-white font-bold py-2 px-4 rounded">
        Join
    </button>
</form>
{% endblock %}
